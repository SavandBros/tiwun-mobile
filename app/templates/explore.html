<ion-view view-title="Explore">
    <ion-content>
        <div class="list card" ng-repeat="item in items">
            <item item="item" image="'single'"></item>
        </div>

        <ion-infinite-scroll
            immediate-check="true"
            on-infinite="loadMore()"
            ng-if="pageHasNext"
            distance="5%">
        </ion-infinite-scroll>

    </ion-content>
</ion-view>
