<ion-view view-title="{{ item.title }}">
    <ion-content>
        <div class="list card">

            <div class="item item-avatar">
                <img src="http://www.gravatar.com/avatar/00000000000000000000000000000000">
                <h2><a href="#/app/items/{{ item.pk }}/">{{ item.title }}</a></h2>
                <p>{{ item.created | date }}</p>
            </div>

            <div class="item item-body">
                <img class="full-image" ng-src="{{ item.get_primary_image.standard }}">
                <p>
                    {{ item.description | markdown | stripTags }}
                </p>
                <p>
                    <a href="#" class="subdued">1 Like</a>
                    <a href="#" class="subdued">{{ item.comments_count }} Comments</a>
                </p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-thumbsup"></i>
                    Like
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item" href="#/app/items/{{ item.pk }}/">
                    <i class="icon ion-eye"></i>
                    Details
                </a>
            </div>

        </div>

    </ion-content>
</ion-view>
