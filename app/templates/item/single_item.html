<ion-view>
    <ion-content>
        <div class="list">

            <item item="item" image="'multi'"></item>

            <div class="item">
                <form name="form" ng-submit="addComment(form, comment)">
                    <div class="bar item-input-inset">
                        <label class="item-input-wrap">
                            <input ng-show="{{ auth.isAuthenticated() }}" type="text" name="comment" ng-model="comment.text" placeholder="{{ 'Comment...|translate' }}">
                            <a href="#!/app/account/login" ng-hide="{{ auth.isAuthenticated() }}">
                                <input type="text" name="comment" placeholder="{{ 'Comment...|translate' }}">
                            </a>
                        </label>
                    </div>
                </form>
            </div>
        </div>


        <div class="list">

            <div class="item item-avatar" ng-repeat="comment in item.comments">
                <img ng-src="{{ comment.user.get_gravatar[64] }}">
                <h2><a href="#!/app/account/user-profile/{{ comment.user.pk }}/">{{ comment.user.get_short_name }}</a></h2>

                <p>
                    {{ comment.comment }}
                    <br/>
                    {{ comment.created | timesince }} <translate>ago</translate>
                </p>
            </div>

        </div>

    </ion-content>
</ion-view>
