<form name="form" ng-submit="create(form)">
    <ion-view>
        <ion-content>
            <div class="list">
                <label class="item item-input item-floating-label"
                       ng-class="{ 'has-error' : form.title.$invalid && !form.title.$pristine  && formSubmitted }">
                    <span class="input-label">Title</span>
                    <input
                        type="text"
                        placeholder="Title"
                        name="title"
                        ng-model="item.title"
                        required
                        ng-required="true"
                        ng-minlength="5"
                        ng-maxlength="155">
                </label>

                <div class="bar bar-assertive" ng-show="form.title.$invalid && !form.title.$pristine && formSubmitted">
                    <p>Title is required.</p>
                </div>

                <div class="bar bar-assertive" ng-show="form.title.$error.minlength && formSubmitted">
                    <p>Title is too short.</p>
                </div>

                <div class="bar bar-assertive" ng-show="form.title.$error.maxlength && formSubmitted">
                    <p>Title is too long.</p>
                </div>
                
                <label class="item item-input item-floating-label"
                       ng-class="{ 'has-error' : form.description.$invalid && !form.description.$pristine && formSubmitted  }">
                    <span class="input-label">Description</span>
                    <textarea
                        placeholder="Description"
                        name="description"
                        cols="30"
                        rows="10"
                        ng-model="item.description"
                        ng-required="true"
                        ng-minlength="15"
                        required>
                    </textarea>
                </label>
                
                <div class="bar bar-assertive" ng-show="form.description.$invalid && !form.description.$pristine && formSubmitted">
                    <p>Description is required.</p>
                </div>
                
                <div class="bar bar-assertive" ng-show="form.description.$error.minlength && formSubmitted">
                    <p>Description is too short.</p>
                </div>

                <label class="item item-input item-floating-label"
                       ng-class="{ 'has-error' : form.tags.$invalid && !form.tags.$pristine && formSubmitted }">
                    <span class="input-label">Tags</span>
                    <input
                        type="text"
                        placeholder="Tags separated by space"
                        name="tags"
                        ng-model="item.tags"
                        ng-required="true"
                        ng-minlength="3"
                        ng-maxlength="50"
                        required>
                </label>
                <div ng-show="form.tags.$invalid && !form.tags.$pristine && formSubmitted" class="bar bar-assertive">
                    <p>Tag are required.</p>
                </div>
                <div ng-show="form.tags.$error.minlength && formSubmitted" class="bar bar-assertive">
                    <p>Tags are too short.</p>
                </div>
                <div ng-show="form.tags.$error.maxlength && formSubmitted" class="bar bar-assertive">
                    <p>Tags are too long.</p>
                </div>
            </div>

        </ion-content>
    </ion-view>

    <div class="bar bar-footer">
        <div class="button-bar">
            <button class="button button-large button-default"><i class="ion-close"></i> Cancel</button>
            <button type="submit" class="button button-large button-balanced"><i class="ion-compose"></i> Post</button>
        </div>
    </div>
</form>
