<ion-view>
    <ion-content>
        <form name="form" ng-submit="create(form)">

            <div class="list">
                <label class="item item-input item-floating-label"
                       ng-class="{ 'has-error' : form.title.$invalid && !form.title.$pristine  && formSubmitted }">
                    <span class="input-label">Title</span>
                    <input
                        type="text"
                        placeholder="Title"
                        name="title"
                        ng-model="item.title"
                        required
                        ng-required="true"
                        ng-minlength="5"
                        ng-maxlength="155">
                </label>

                <label class="item item-input item-floating-label"
                       ng-class="{ 'has-error' : form.description.$invalid && !form.description.$pristine && formSubmitted  }">
                    <span class="input-label">Description</span>
                    <textarea
                        placeholder="Description"
                        name="description"
                        cols="30"
                        rows="10"
                        ng-model="item.description"
                        ng-required="true"
                        ng-minlength="15"
                        required>
                    </textarea>
                </label>

                <label class="item item-input item-floating-label"
                       ng-class="{ 'has-error' : form.tags.$invalid && !form.tags.$pristine && formSubmitted }">
                    <span class="input-label">Tags</span>
                    <input
                        type="text"
                        placeholder="Tags separated by space"
                        name="tags"
                        ng-model="item.tags"
                        ng-required="true"
                        ng-minlength="3"
                        ng-maxlength="50"
                        required>
                </label>

                <!-- ERRORS HERE -->
                <div class="list faded-light">
                    <br>
                    <!-- TITL ERRORS -->
                    <p class="item item-error bar bar-assertive" ng-show="form.title.$invalid && !form.title.$pristine && formSubmitted">
                        <i class="icon icon-error-bg ion-information-circled"></i> Title is required.
                    </p>

                    <p class="item item-error bar bar-assertive" ng-show="form.title.$error.minlength && formSubmitted">
                        <i class="icon icon-error-bg ion-information-circled"></i> Title is too short.
                    </p>

                    <p class="item item-error bar bar-assertive" ng-show="form.title.$error.maxlength && formSubmitted">
                        <i class="icon icon-error-bg ion-information-circled"></i> Title is too long.
                    </p>

                    <!-- DESC ERRORS -->
                    <p class="item item-error bar bar-assertive" ng-show="form.description.$invalid && !form.description.$pristine && formSubmitted">
                        <i class="icon icon-error-bg ion-information-circled"></i> Description is required.
                    </p>

                    <p class="item item-error bar bar-assertive" ng-show="form.description.$error.minlength && formSubmitted">
                        <i class="icon icon-error-bg ion-information-circled"></i> Description is too short.
                    </p>

                    <!-- TAGS ERRORS -->
                    <p class="item item-error bar bar-assertive" ng-show="form.tags.$invalid && !form.tags.$pristine && formSubmitted">
                        <i class="icon icon-error-bg ion-information-circled"></i> Tag are required.
                    </p>
                    <p class="item item-error bar bar-assertive"ng-show="form.tags.$error.minlength && formSubmitted">
                        <i class="icon icon-error-bg ion-information-circled"></i> Tags are too short.
                    </p>
                    <p class="item item-error bar bar-assertive" ng-show="form.tags.$error.maxlength && formSubmitted">
                        <i class="icon icon-error-bg ion-information-circled"></i> Tags are too long.
                    </p>
                </div>

                <!-- BUTTONS -->
                <button class="button button-full button-positive" type="submit">
                    <i class="ion-android-checkmark-circle"></i> Create Post
                </button>
                <a href="#!/app/explor" class="button button-full button-small button-assertive button-outline">
                    Cancel
                </a>
            </div>
        </form>
    </ion-content>
</ion-view>
