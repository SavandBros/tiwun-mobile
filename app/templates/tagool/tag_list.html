<ion-view view-title="Popular Tags">
    <ion-content>

        <div class="list card" ng-repeat="tag in tags">
            <a class="item item-icon-left" href="#">
              <i class="icon icon-bg ion-pricetags"></i>
                {{ tag.title }}
              <span class="badge badge-assertive">x{{ tag.count }}</span>
            </a>
        </div>

    </ion-content>
</ion-view>
