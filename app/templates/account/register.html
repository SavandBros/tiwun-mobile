<ion-view view-title="Register">
    <ion-content>
        <form name="form" ng-submit="register(form, user)">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <input type="email" placeholder="Email" name="email" ng-model="user.email" required/>
                </label>
                <label class="item item-input item-stacked-label">
                    <input type="password" placeholder="Password" name="password" ng-model="user.password" required/>
                </label>
                <label class="item item-input item-stacked-label">
                    <input type="password" placeholder="Confirm Password" name="confirm_password" ng-model="user.confirm_password" required/>
                </label>
                <div ng-show="form.$submitted">
                      <span ng-show="form.confirm_password.$error.not_match">Password do not match!</span>
                </div>
            </div>
            <button type="submit" class="button button-full button-positive" ng-disabled="form.$invalid">
                Create an Account
            </button>
        </form>
    </ion-content>
</ion-view>
