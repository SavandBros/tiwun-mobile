<ion-view view-title="{{ 'Search'|translate }}">
    <ion-content>
        <form name="form" ng-submit="search(form, query)">
            <div class="bar item-input-inset">
                <label class="item-input-stacked">
                    <input type="search" name="search" ng-model="query.text" placeholder="{{ 'Search...'|translate }}">
                </label>
            </div>
        </form>
        <center><ion-spinner icon="lines" ng-show="shouldSpin"></ion-spinner></center>

        <div class="list card" ng-repeat="item in items">
            <item item="item" image="'single'"></item>
        </div>

        <ion-infinite-scroll
            immediate-check="true"
            on-infinite="loadMore()"
            ng-if="pageHasNext"
            distance="5%">
        </ion-infinite-scroll>

    </ion-content>
</ion-view>
