<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable bar-dark">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <a href="#!/app/items/new/" class="button button-icon button-balanced button-clear ion-ios-plus-outline"></a>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">

        <ion-header-bar class="bar-stable bar-dark">
            <h1 class="title">Menu</h1>
        </ion-header-bar>

        <ion-content>
            <ion-list>
                <div class="item item-divider">
                    Tiwun
                </div>

                <a menu-close class="item item-icon-left" href="#!/app/explore">
                    <i class="icon icon-menu-bg gray ion-android-apps"></i> Explore
                </a>

                <a menu-close class="item item-icon-left" href="#!/app/items/new/">
                    <i class="icon icon-menu-bg gray ion-ios-plus-outline"></i> Post
                </a>

                <a menu-close class="item item-icon-left" href="#!/app/search">
                    <i class="icon icon-menu-bg gray ion-ios-search"></i> Search
                </a>

                <a menu-close class="item item-icon-left" href="#!/app/tags/">
                    <i class="icon icon-menu-bg gray ion-ios-pricetags-outline"></i> Tags
                </a>

                <div class="item item-divider"> Account</div>

                <a menu-close class="item item-icon-left" href="#!/app/account/login" ng-hide="{{ auth.isAuthenticated() }}">
                    <i class="icon icon-menu-bg ion-log-in royal"></i> Sign in
                </a>

                <a menu-close class="item item-icon-left" href="#!/app/account/register" ng-hide="{{ auth.isAuthenticated() }}">
                    <i class="icon icon-menu-bg ion-person-add royal"></i> Register &amp; Join
                </a>

                <a menu-close class="item item-icon-left" ng-show="{{ auth.isAuthenticated() }}" href="#!" ng-click="auth.logout()">
                    <i class="icon icon-menu-bg ion-log-out assertive faded"></i> Sign out
                </a>
            </ion-list>
        </ion-content>

    </ion-side-menu>
</ion-side-menus>
